<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stromampel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            margin: 0 auto;
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .red { background-color: #dc3545; }
        .yellow { background-color: #ffc107; }
        .green { background-color: #28a745; }
        .active { opacity: 1; box-shadow: 0 0 20px #fff; }
        .table-cell-red { background-color: #dc3545; color: white; }
        .table-cell-yellow { background-color: #ffc107; }
        .table-cell-green { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Stromampel</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="trafficLight" class="traffic-light mb-3">
                    <div id="redLight" class="light red"></div>
                    <div id="yellowLight" class="light yellow"></div>
                    <div id="greenLight" class="light green"></div>
                </div>
                <p id="nextChange" class="fs-4 text-center"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Stundenübersicht</h2>
                <div class="table-responsive">
                    <table id="hourlyTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Uhrzeit</th>
                                <th>Ampelfarbe</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Wird durch JavaScript gefüllt -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>

        function formatTime(date) {
            return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }

        function updateUI(data) {
            const currentAdvice = data[0].advice;
            const redLight = document.getElementById('redLight');
            const yellowLight = document.getElementById('yellowLight');
            const greenLight = document.getElementById('greenLight');
            const nextChangeText = document.getElementById('nextChange');

            // Aktualisiere Ampelfarbe
            redLight.classList.toggle('active', currentAdvice === 'red');
            yellowLight.classList.toggle('active', currentAdvice === 'yellow');
            greenLight.classList.toggle('active', currentAdvice === 'green');

            // Finde nächste Änderung
            let nextChangeIndex = data.findIndex((item, index) => index > 0 && item.advice !== currentAdvice);
            if (nextChangeIndex !== -1) {
                const nextChangeTime = new Date(data[nextChangeIndex].time);
                const newAdvice = data[nextChangeIndex].advice;
                nextChangeText.textContent = `bis ${formatTime(nextChangeTime)} Uhr, dann ${newAdvice}`;
            } else {
                nextChangeText.textContent = 'Keine Änderung in den nächsten 24 Stunden vorhergesagt.';
            }

            // Aktualisiere Stundentabelle
            const tableBody = document.querySelector('#hourlyTable tbody');
            tableBody.innerHTML = ''; // Lösche vorherige Einträge
            data.forEach(item => {
                const row = tableBody.insertRow();
                const timeCell = row.insertCell(0);
                const adviceCell = row.insertCell(1);
                const itemTime = new Date(item.time);
                timeCell.textContent = `${itemTime.getHours()}:00`;
                adviceCell.textContent = item.advice;
                adviceCell.className = `table-cell-${item.advice}`;
            });
        }


    function fetchData(lat,lon) {
        fetch(`https://api.corrently.io/v2.0/gsi/advisor?lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => updateUI(data.data))
            .catch(error => console.error('Error:', error));
    }
    
    async function getLocation() {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject('Geolocation wird von Ihrem Browser nicht unterstützt');
            } else {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            }
        });
    }

    const doRefresh = async function() {
            const position = await getLocation();
            fetchData(position.coords.latitude, position.coords.longitude);
        }
    doRefresh();

    // Aktualisiere alle 5 Minuten
    setInterval(doRefresh, 5 * 60 * 1000);
    </script>
</body>
</html>
